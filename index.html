<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socially</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <div class="list">
                <ul>
                    <li>Features</li>
                    <li class="mid">How it Works</li>
                    <li>Privacy</li>
                </ul>
            </div>
            <div class="bt">
                <button class="bt1">Login</button>
                <button class="bt2">Download App</button>
            </div>
        </div>
        <div class="content-grid">
            <div class="text">
                <h1>Make<br>New Friends</h1>
                <h2>Socially is a new social media platform to make new friends online in the<br>world. Now let's explore all it's amazing features.</h2>
                <button>Join Now</button>
            </div>
        </div>
        <img src="images/pic.png" class="pic">
    </div>
</body>
</html>
